plugins {
    id "org.jetbrains.intellij" version "0.0.35"
}

version = "${version}"
allprojects {
    apply plugin: 'java'
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }

    plugins.withType(JavaPlugin) {
        test {
            systemProperty "NO_FS_ROOTS_ACCESS_CHECK", "true"
        }
    }

    sourceSets {
        main {
            java.srcDirs 'src'
            resources.srcDir 'resources'
        }
        test {
            java.srcDir 'test'
            resources.srcDir 'testResources'
        }
    }

    apply plugin: 'org.jetbrains.intellij'
    intellij {
        version ideaVersion
        pluginName 'BashSupport'
        plugins 'IntelliLang'
        downloadSources Boolean.valueOf(sources)
        publish {
            pluginId '4230'
            username 'wallaby'
            password System.properties['intellij.publish.password']
        }
    }

    ant.importBuild("build.xml")
    task doJFlex(dependsOn: JavaPlugin.PROCESS_RESOURCES_TASK_NAME) {
        doLast {
            jflex
        }
    }

    compileJava.dependsOn(doJFlex)
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}
